<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="calculatorsty.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h2 id="calculatorHeading">Welcome to my Calculator</h2>
    <div class="calculator-container">
      <div class="output">
        <div data-previous-operand class="previous-value"></div>
        <div data-current-operand class="current-value"></div>
      </div>
      <p></p>
      <button data-all-clear id="o" class="span-button">Ac</button>
      <button data-delete id="o">Del</button>
      <button data-equals id="g" class="span-button">=</button>
      <button data-number class="b">1</button>
      <button data-number class="b">2</button>
      <button data-number class="b">3</button>
      <button data-operation class="g">&divide;</button>
      <button data-number class="b">4</button>
      <button data-number class="b">5</button>
      <button data-number class="b">6</button>
      <button data-operation class="g">*</button>
      <button data-number class="b">7</button>
      <button data-number class="b">8</button>
      <button data-number class="b">9</button>
      <button data-operation class="g">+</button>
     <p></p>
      <button data-number class="b">0</button>
      <button data-number class="g">.</button>
      <button data-operation class="g">-</button>
      
    </div>
    <script src="calculatorjs.js"></script>
    
  </body>
</html>
